<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #000;
    color: #333;
  }

  /* Header */
  header {
    background-color: #031006;
    color: #ffffff;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  header h1 {
    font-size: 1.5rem;
    margin: 0.3rem 0;
  }

  header span {
    margin: 0.3rem 0;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }

  /* Flyer */
  .flyer {
    flex: 1;
    min-width: 280px;
  }
  .flyer img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  }

  /* Ticket Table & Details */
  .details {
    flex: 2;
    min-width: 300px;
  }

  #eventTitle {
    color: #e1f3e7;
    text-align: center;
    margin-bottom: 1.5rem;
    word-wrap: break-word;
  }

  .table-container {
    background: white;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
  }

  th, td {
    padding: 0.8rem 1rem;
    text-align: left;
  }

  th {
    background-color: #f0f0f0;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #fafafa;
  }

  tr:hover {
    background-color: #f1f9f1;
  }

  #deleteEventBtn {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    display: block;
    margin: 1.5rem auto 0 auto;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  #deleteEventBtn:hover {
    background-color: #b71c1c;
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 992px) {
    .container { flex-direction: column; gap: 20px; }
    #eventTitle { font-size: 1.6rem; }
  }

  @media (max-width: 768px) {
    header { flex-direction: column; align-items: flex-start; }
    th, td { padding: 0.6rem; font-size: 0.9rem; }
    #deleteEventBtn { padding: 0.7rem 1rem; font-size: 0.95rem; }
  }

  @media (max-width: 480px) {
    th, td { padding: 0.5rem; font-size: 0.85rem; }
    #eventTitle { font-size: 1.3rem; }
    #deleteEventBtn { width: 100%; font-size: 0.9rem; }
  }
</style>
</head>
<body>
<header>
  <div>
    <h1>Elyzium Admin</h1>
    <span id="adminName" style="font-size:0.9rem; color:#a8d5a8; display:block; margin-top:4px;"></span>
  </div>
</header>

<div class="container">
  <div class="flyer">
    <img id="eventFlyer" src="images/default-event.png" alt="Event Flyer">
  </div>

  <div class="details">
    <h1 id="eventTitle">Event Name</h1>

    <div class="table-container">
      <table id="ticketTable">
        <!-- Ticket types filled dynamically -->
      </table>
    </div>

    <button id="deleteEventBtn">Delete Event</button>
  </div>
</div>

<script type="module">
  import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import { auth, db } from "./auth.js"; 
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const params = new URLSearchParams(window.location.search);
  const eventId = params.get("id");

  const eventTitle = document.getElementById("eventTitle");
  const ticketTable = document.getElementById("ticketTable");
  const adminName = document.getElementById("adminName");
  const deleteBtn = document.getElementById("deleteEventBtn");
  const eventFlyer = document.getElementById("eventFlyer");

  onAuthStateChanged(auth, async (user) => {
    if (!user) window.location.href = "admin-login.html";
    adminName.textContent = user.email;

    const docSnap = await getDoc(doc(db, "events", eventId));
    if (!docSnap.exists()) {
      alert("Event not found!");
      window.location.href = "admin-dashboard.html";
      return;
    }

    const event = docSnap.data();
    eventTitle.textContent = event.title;
    eventFlyer.src = event.flyerUrl || "images/default-event.png";

    // Build ticket types table
    const ticketTypes = event.ticketTypes || {};
    let html = "<thead><tr><th>Ticket Type</th><th>Price (LKR)</th><th>Quantity</th><th>Issued</th><th>Remaining</th></tr></thead><tbody>";
    for (const [type, data] of Object.entries(ticketTypes)) {
      const totalQuantity = data.quantity || 0;
      const price = data.price || 0;
      const issued = event.issuedTickets?.[type] || 0;
      const remaining = totalQuantity - issued;

      html += `<tr>
                <td>${type}</td>
                <td>${price}</td>
                <td>${totalQuantity}</td>
                <td>${issued}</td>
                <td>${remaining}</td>
               </tr>`;
    }
    html += "</tbody>";
    ticketTable.innerHTML = html;

    // Delete event functionality
    deleteBtn.addEventListener("click", async () => {
      const confirmDelete = confirm("Are you sure you want to delete this event?");
      if (!confirmDelete) return;

      try {
        await deleteDoc(doc(db, "events", eventId));
        alert("Event deleted successfully!");
        window.location.href = "admin-dashboard.html";
      } catch (error) {
        alert("Error deleting event: " + error.message);
      }
    });
  });
</script>
</body>
</html>
