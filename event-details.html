<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Details</title>
<style>
/* General */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #000;
    color: #fff;
}

/* Header */
header {
    background-color: #010301;
    color: #fff;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

header h1 {
    font-size: 1.5rem;
    margin: 0;
}

header span {
    font-size: 0.9rem;
    color: #a8d5a8;
}

/* Main container */
.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: flex;
    flex-direction: row;
    gap: 40px;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: center;
}

/* Flyer */
.flyer {
    flex: 1;
    min-width: 280px;
    max-width: 400px;
    display: flex;
    justify-content: center;
}

.flyer img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    object-fit: cover;
}

/* Details */
.details {
    flex: 2;
    min-width: 300px;
    width: 100%;
}

#eventTitle {
    color: #e1f3e7;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

/* Table container */
.table-container {
    overflow-x: auto; /* horizontal scroll */
    background: #1a1a1a;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 0.8rem 1rem;
    text-align: left;
    color: #fff;
    white-space: nowrap;
}

th {
    background-color: #222;
    font-weight: 600;
}

tr:nth-child(even) {
    background-color: #111;
}

tr:hover {
    background-color: #333;
}

/* Delete button */
#deleteEventBtn {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    display: block;
    margin: 1rem auto 0 auto;
    transition: 0.3s ease;
}

#deleteEventBtn:hover {
    background-color: #b71c1c;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 992px) {
    .container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }
    #eventTitle { font-size: 1.6rem; }
    .flyer { max-width: 100%; }
    .flyer img { max-width: 100%; }
}

@media (max-width: 768px) {
    header { 
        flex-direction: column; 
        align-items: center; 
        text-align: center;
        padding: 1rem;
    }
    header h1 { margin-bottom: 0.5rem; }
    .container { margin: 1rem auto; }
    th, td { 
        padding: 0.6rem; 
        font-size: 0.9rem; 
    }
    #deleteEventBtn { 
        padding: 0.7rem 1rem; 
        font-size: 0.95rem; 
    }
    
    /* Make table more responsive */
    table {
        min-width: unset;
    }
    
    th, td {
        white-space: normal;
    }
}

@media (max-width: 480px) {
    th, td { 
        padding: 0.5rem; 
        font-size: 0.85rem; 
    }
    #eventTitle { font-size: 1.3rem; }
    #deleteEventBtn { 
        width: 100%; 
        font-size: 0.9rem; 
    }
    .flyer img { 
        max-width: 100%; 
        height: auto; 
    }
    
    /* Stack table cells vertically on very small screens */
    @media (max-width: 360px) {
        table, thead, tbody, th, td, tr { 
            display: block; 
        }
        
        thead tr { 
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        
        tr { 
            border: 1px solid #333; 
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        
        td { 
            border: none;
            border-bottom: 1px solid #333; 
            position: relative;
            padding-left: 50%; 
        }
        
        td:before { 
            position: absolute;
            left: 0.5rem;
            width: 45%; 
            padding-right: 10px; 
            white-space: nowrap;
            font-weight: bold;
        }
        
        td:nth-of-type(1):before { content: "Ticket Type:"; }
        td:nth-of-type(2):before { content: "Price (LKR):"; }
        td:nth-of-type(3):before { content: "Quantity:"; }
        td:nth-of-type(4):before { content: "Issued:"; }
        td:nth-of-type(5):before { content: "Remaining:"; }
    }
}
</style>
</head>
<body>

<header>
    <div>
        <h1>Elyzium Admin</h1>
        <span id="adminName"></span>
    </div>
</header>

<div class="container">
    <div class="flyer">
        <img id="eventFlyer" src="images/default-event.png" alt="Event Flyer">
    </div>

    <div class="details">
        <h1 id="eventTitle">Event Name</h1>

        <div class="table-container">
            <table id="ticketTable"></table>
        </div>

        <button id="deleteEventBtn">Delete Event</button>
    </div>
</div>

<script type="module">
import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { auth, db } from "./auth.js"; 
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

const params = new URLSearchParams(window.location.search);
const eventId = params.get("id");

const eventTitle = document.getElementById("eventTitle");
const ticketTable = document.getElementById("ticketTable");
const adminName = document.getElementById("adminName");
const deleteBtn = document.getElementById("deleteEventBtn");
const eventFlyer = document.getElementById("eventFlyer");

onAuthStateChanged(auth, async (user) => {
    if (!user) window.location.href = "admin-login.html";
    adminName.textContent = user.email;

    const docSnap = await getDoc(doc(db, "events", eventId));
    if (!docSnap.exists()) {
        alert("Event not found!");
        window.location.href = "admin-dashboard.html";
        return;
    }

    const event = docSnap.data();
    eventTitle.textContent = event.title;
    eventFlyer.src = event.flyerUrl || "images/default-event.png";

    const ticketTypes = event.ticketTypes || {};
    let html = "<thead><tr><th>Ticket Type</th><th>Price (LKR)</th><th>Quantity</th><th>Issued</th><th>Remaining</th></tr></thead><tbody>";
    for (const [type, data] of Object.entries(ticketTypes)) {
        const totalQuantity = data.quantity || 0;
        const price = data.price || 0;
        const issued = event.issuedTickets?.[type] || 0;
        const remaining = totalQuantity - issued;

        html += `<tr>
                <td>${type}</td>
                <td>${price}</td>
                <td>${totalQuantity}</td>
                <td>${issued}</td>
                <td>${remaining}</td>
               </tr>`;
    }
    html += "</tbody>";
    ticketTable.innerHTML = html;

    deleteBtn.addEventListener("click", async () => {
        if (!confirm("Are you sure you want to delete this event?")) return;
        try {
            await deleteDoc(doc(db, "events", eventId));
            alert("Event deleted successfully!");
            window.location.href = "admin-dashboard.html";
        } catch (error) {
            alert("Error deleting event: " + error.message);
        }
    });
});
</script>

</body>
</html>
