<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elyzium Admin Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    color: #333;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between; /* left container left, profile right */
    align-items: center;
    background-color: #031508;
    padding: 1rem 2rem;
    flex-wrap: wrap;
  }

  .header-left {
    display: flex;
    flex-direction: column;
    min-width: 0;
    flex: 1; /* take available space */
  }

  .header-left h1 {
    color: white;
    font-size: 1.8rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .header-left p {
    color: #c8f0c8;
    font-size: 0.9rem;
    margin-top: 0.2rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Profile Icon */
  .profile-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #1d8240;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
    flex-shrink: 0; /* prevent shrinking */
  }

  .profile-img svg {
    fill: white;
    width: 28px;
    height: 28px;
  }

  .profile-img:hover { transform: scale(1.1); }

  /* Add Event Button Above Dashboard */
  #addEventBtn {
    background: #1d8240;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    margin: 1.5rem 2rem 0 2rem;
  }

  #addEventBtn:hover {
    background-color: #14612d;
    transform: translateY(-2px);
  }

  /* Dashboard Cards */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .card h3 { color: #1d8240; margin-bottom: 0.5rem; font-size: 1.2rem; }
  .card p { font-size: 1.4rem; font-weight: bold; }

  /* Table */
  .table-container {
    background: white;
    margin: 2rem;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    overflow-x: auto;
  }

  .table-container h2 { margin-bottom: 1rem; color: #1d8240; }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
  }

  th, td { padding: 0.8rem 1rem; text-align: left; }
  th { background-color: #f0f0f0; font-weight: 600; }
  tr:nth-child(even) { background-color: #fafafa; }
  tr:hover { background-color: #f1f9f1; }

  .detailsBtn {
    background-color: #1d8240;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .detailsBtn:hover { background-color: #14612d; transform: scale(1.05); }

  /* Responsive */
  @media (max-width: 768px) {
    .dashboard { grid-template-columns: 1fr; padding: 1rem; }
    .table-container { margin: 1rem; }
    #addEventBtn { margin: 1rem; width: calc(100% - 2rem); }
  }

  @media (max-width: 480px) {
    .header-left h1 { font-size: 1.4rem; }
    .header-left p { font-size: 0.8rem; }
    .card p { font-size: 1.2rem; }
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <h1>Elyzium Admin</h1>
    <p id="adminEmail">admin@example.com</p>
  </div>
  <div id="profileImg" class="profile-img" title="Account">
  <img id="profilePic" src="images/default-profile.png" alt="Profile Picture" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">
</div>
</header>

<!-- Add Event Button -->
<button id="addEventBtn">Add New Event</button>

<section class="dashboard">
  <div class="card">
    <h3>Total Events</h3>
    <p id="eventCount">0</p>
  </div>
  <div class="card">
    <h3>Total Tickets Sold</h3>
    <p id="ticketCount">0</p>
  </div>
  <div class="card">
    <h3>Active Users</h3>
    <p id="userCount">0</p>
  </div>
  <div class="card">
    <h3>Revenue</h3>
    <p id="revenue">LKR 0</p>
  </div>
</section>

<div class="table-container">
  <h2>Upcoming Events</h2>
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Tickets Left</th>
      </tr>
    </thead>
    <tbody id="eventsTable"></tbody>
  </table>
</div>

<script type="module">
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { auth, db } from "./auth.js";

const eventsTable = document.getElementById("eventsTable");
const pic = document.getElementById("profileImg");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "admin-login.html";
    return;
  }

  // Display logged-in admin email
  document.getElementById("adminEmail").textContent = user.email;

  // Get profile picture from Firestore
  const docRef = doc(db, "admins", user.uid);
  const docSnap = await getDoc(docRef);

  const profilePic = document.getElementById("profilePic");
  if (docSnap.exists()) {
    const data = docSnap.data();
    if (data.profilePicUrl) {
      profilePic.src = data.profilePicUrl;
    } else {
      profilePic.src = "images/default-profile.png"; // fallback
    }
  }

  // Load events
  const eventsSnap = await getDocs(collection(db, "events"));
  document.getElementById("eventCount").textContent = eventsSnap.size;

  eventsTable.innerHTML = "";
  eventsSnap.forEach(doc => {
    const event = doc.data();
    const eventId = doc.id;
    const row = `
      <tr>
        <td>${event.title}</td>
        <td>${event.date}</td>
        <td>${event.venue}</td>
        <td><button class="detailsBtn" data-id="${eventId}">Details</button></td>
      </tr>`;
    eventsTable.insertAdjacentHTML("beforeend", row);
  });

  document.querySelectorAll(".detailsBtn").forEach(btn => {
    btn.addEventListener("click", e => {
      const eventId = e.target.dataset.id;
      window.location.href = `event-details.html?id=${eventId}`;
    });
  });
});

// Navigate to Add Event page
document.getElementById("addEventBtn").addEventListener("click", () => {
  window.location.href = "add-event.html";
});

// Navigate to Account page
document.getElementById("profileImg").addEventListener("click", () => {
  window.location.href = "profile.html";
});
</script>

</body>
</html>
