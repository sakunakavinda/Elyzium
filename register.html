<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elyzium Admin Register</title>
<style>
/* Reset basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Center container vertically and horizontally */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #121212;
}

/* Register box styling */
.register-container {
  background: white;
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 320px;
  text-align: center;
  animation: fadeIn 0.6s ease-in-out;
}

/* Heading */
.register-container h2 {
  margin-bottom: 1.5rem;
  color: #7ab97a;
  font-size: 1.8rem;
}

/* Inputs */
.register-container input {
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
  transition: 0.3s;
}

.register-container input:focus {
  border-color: #115609;
  box-shadow: 0 0 5px rgba(89, 182, 136, 0.5);
}

/* Button */
.register-container button {
  width: 100%;
  padding: 0.8rem;
  background: #1d8240;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 0.5rem;
}

.register-container button:hover {
  background: #02411d;
}

/* Error message */
#error {
  margin-top: 1rem;
  font-size: 0.9rem;
}

/* Login link */
.login-link {
  display: block;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #1d8240;
  text-decoration: none;
  transition: 0.3s;
}

.login-link:hover {
  text-decoration: underline;
  color: #02411d;
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
<script type="module" src="auth.js" defer></script>
</head>
<body>
<div class="register-container">
  <h2>Admin Register</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <button id="registerBtn">Register</button>
  <a href="admin-login.html" class="login-link">Already have an account? Login</a>
  <p id="error" style="color:red;"></p>
</div>
</body>
</html>
