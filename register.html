<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elyzium Admin Register</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #0a0a0a; /* same black bg as login */
  color: #fff;
}

/* Register container */
.register-container {
  background: #1b1b1b; /* dark card background */
  padding: 2.5rem;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
  width: 350px;
  text-align: center;
  animation: fadeIn 0.6s ease-in-out;
}

/* Heading */
.register-container h2 {
  margin-bottom: 1.8rem;
  color: #7ab97a; /* same green tone */
  font-size: 2rem;
  font-weight: 600;
}

/* Input fields */
.register-container input {
  width: 100%;
  padding: 0.85rem;
  margin: 0.6rem 0;
  border: 1px solid #444;
  border-radius: 10px;
  outline: none;
  font-size: 1rem;
  background: #121212;
  color: #fff;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.register-container input:focus {
  border-color: #1d8240;
  box-shadow: 0 0 6px rgba(29, 130, 64, 0.6);
}

/* Button */
.register-container button {
  width: 100%;
  padding: 0.9rem;
  background: #1d8240;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 0.8rem;
}

.register-container button:hover {
  background: #146132;
}

/* Login link */
.login-link {
  display: block;
  margin-top: 1.3rem;
  font-size: 0.9rem;
  color: #7ab97a;
  text-decoration: none;
  transition: color 0.3s;
}

.login-link:hover {
  text-decoration: underline;
  color: #a8d5a8;
}

/* Error */
#error {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #ff5b5b;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="register-container">
    <h2>Admin Register</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button id="registerBtn">Register</button>
    <a href="admin-login.html" class="login-link">Already have an account? Login</a>
    <p id="error"></p>
  </div>
</body>
</html>
