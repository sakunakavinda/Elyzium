<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report & Suggestions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="event-title"  class="event-title">
            ELYZIUM EVENTS
        </div>
    </header>
    <div class="container">
        <h1>Submit Feedback</h1>
            <div class="form-group">
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="bug">Bug Report</option>
                    <option value="suggestion">Feature Suggestion</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Description*</label>
                <textarea id="message" rows="5" required placeholder="Describe the issue or suggestion in detail..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="screenshot">Screenshot (Optional)</label>
                <input type="file" id="screenshot" accept="image/*">
            </div>
            <div class="buttons">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
            
        
        <div id="successMessage" class="hidden">
            <p>âœ… Thank you! Your feedback has been submitted.</p>
            <button id="newSubmission">Submit Another</button>
        </div>
    </div>

    <script src="app.js"></script>
    <footer>

            <p><strong>Contact Us:</strong></p>

                    <i class="fab fa-instagram"></i>
                </a>
                <!-- Facebook -->
                <a href="https://www.facebook.com/tadashi.hamada.16940" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <!-- WhatsApp -->
                <a href="https://wa.me/94716531817" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <!-- Email -->
                <a href="mailto:elyziumevent@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
