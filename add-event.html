<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #010a06;
      margin: 0;
      padding: 2rem;
      color: #fff;
    }

    /* Form container */
    .form-container {
      max-width: 650px;
      margin: 2rem auto;
      background: #1c1c1e;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #d2d2d2;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 0.4rem;
      border: none;
      background: #2c2c2e;
      color: #fff;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2ab95c;
      box-shadow: 0 0 5px rgba(18, 228, 91, 0.623);
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.2rem;
      background: #1d8240;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #02411d;
      transform: translateY(-2px);
    }

    .btn-small {
      margin-top: 0.8rem;
      background: #333;
      font-size: 0.85rem;
      padding: 0.6rem 1rem;
    }

    #ticketTypes .ticket-type {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      background: #2c2c2e;
    }

    #msg {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: red;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .form-container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Event</h2>

    <label>Event Name</label>
    <input type="text" id="eventName" placeholder="Enter event name">

    <label>Event Date</label>
    <input type="date" id="eventDate">

    <label>Event Time</label>
    <input type="time" id="eventTime">

    <label>Venue</label>
    <input type="text" id="venue" placeholder="Enter venue">

    <label>Organizer Name</label>
    <input type="text" id="organizer" placeholder="Enter organizer name">

    <!-- Ticket Types -->
    <h3 style="margin-top:1.8rem; color:#fff;">Ticket Types</h3>
    <div id="ticketTypes"></div>
    <button type="button" id="addTicketTypeBtn" class="btn-small">+ Add new category</button>

    <label style="margin-top:1.5rem;">Event Flyer</label>
    <input type="file" id="flyer">

    <button id="saveEventBtn">Save Event</button>
    <p id="msg"></p>
  </div>

  <script type="module" src="add-event.js"></script>
</body>
</html>
