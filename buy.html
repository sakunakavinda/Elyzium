        <div class="container">
            <h1>LunaFilx Sundown Cinema</h1>
            <div class="form-group">
                <label for="nameInput">Name:</label>

            </div>
            <div class="form-group">
                <label for="seatInput">Number of Seats:</label>

            <div class="form-group">
                <label for="ticketType">Ticket Type:</label>

            </div>

                <input type="email" id="contactInputConf" placeholder="Confirm your email">
            </div>
            <div class="display">
                <p>Sub Total :</p>
                <p id="subtotal">LKR 0/=</p>
            </div>
            <div class="buttons">
                <button id="generateQRButton">Buy</button>
                <button id="refreshBtn">Refresh</button>
            </div>

            <div id="qrCodeContainer">
