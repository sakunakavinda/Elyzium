<body>
    <div class="wrapper" id="w1">
        <header>
            <div class="logo-container">
                <img src="images/logo.png" alt="Elyzium Events Logo" class="logo">
            </div>
            <div id="event-title" class="event-title">
                ELYZIUM EVENTS
            </div>
        </header>
        <div class="container">
            <h1>LunaFilx Sundown Cinema</h1>
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Enter your name">
            </div>
            
            <!-- Picnic Mat Ticket Counter -->
            <div class="ticket-counter">
                <label for="picnicMatCount">Picnic Mat Seating</label>
                <div class="counter-controls">
                    <button class="counter-btn minus" data-type="picnic_mat">-</button>
                    <input type="number" id="picnicMatCount" class="counter-value" value="0" min="0" readonly>
                    <button class="counter-btn plus" data-type="picnic_mat">+</button>
                    <span class="ticket-price">1000 LKR</span>
                </div>
            </div>
            
            <!-- Camping Chair Ticket Counter -->
            <div class="ticket-counter">
                <label for="campingChairCount">Camping Chair Seating</label>
                <div class="counter-controls">
                    <button class="counter-btn minus" data-type="camping_chair">-</button>
                    <input type="number" id="campingChairCount" class="counter-value" value="0" min="0" readonly>
                    <button class="counter-btn plus" data-type="camping_chair">+</button>
                    <span class="ticket-price">1500 LKR</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="contactInput">Email:</label>
                <input type="email" id="contactInput" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="contactInputConf">Confirm Email:</label>
                <input type="email" id="contactInputConf" placeholder="Confirm your email">
            </div>
            <div class="display">
                <p>Sub Total :</p>
                <p id="subtotal">LKR 0/=</p>
            </div>
            <div class="buttons">
                <button id="generateQRButton">Buy</button>
                <button id="refreshBtn">Refresh</button>
            </div>

            <div id="qrCodeContainer">
                <img id="qrCodeImage" src="images/qr.png" alt="QR Code" style="display: none;">
                <p id="placeholder">Your QR Code will appear here</p>
            </div>
            <p class="minorP"> this website is under development.Please help us reporting bugs and giving suggestions</p>
            <button id="reportBtn" onclick="window.location.href='report.html'">Report/Suggest</button>


            <div class="loader" id="loader">
                <span class="load"></span>
            </div>
        </div>
    </div>
    <footer>
        <div class="contact-details">
            <p><strong>Contact Us:</strong></p>
            <p>Email: elyziumevent@gmail.com</p>
            <p>Phone: +94 71 653 1817</p>

                <a href="https://www.instagram.com/sakunakavindaa/?next=%2F" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- Facebook -->
                <a href="https://www.facebook.com/tadashi.hamada.16940" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <!-- WhatsApp -->
                <a href="https://wa.me/94716531817" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <!-- Email -->
                <a href="mailto:elyziumevent@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
