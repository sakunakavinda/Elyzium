<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELYZIUM Events</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Videos */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .video-desktop { display: block; }
    .video-mobile { display: none; }

    @media (max-width: 768px) {
      .video-desktop { display: none; }
      .video-mobile { display: block; }
    }

    /* Gradient overlay for better readability */
    .hero-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
      z-index: 1;
    }

    /* Mobile title */
    .mobile-title {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
      z-index: 2;
    }

    /* Overlay content */
    .overlay-content {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 18px 36px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
      background: rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: white;
      color: #072a13;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .mobile-title { font-size: 2.5rem; }
      .btn { padding: 16px 32px; font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .mobile-title { font-size: 2rem; top: 10%; }
      .btn { padding: 14px 28px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Desktop video -->
    <video autoplay muted loop playsinline class="video-desktop">
      <source src="images/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile video -->
    <video autoplay muted loop playsinline class="video-mobile">
      <source src="images/video3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile title -->
    <div class="mobile-title">ELYZIUM EVENTS</div>

    <!-- Overlay buttons -->
    <div class="overlay-content">
      <a href="home.html" class="btn">Get Started</a>
      <a href="#" class="btn" id="adminBtn">Admin Login</a>
    </div>
  </div>
  <script>
 document.getElementById("adminBtn").addEventListener("click", function(e) {
    e.preventDefault(); // prevent default link
    // Redirect using replace so the current page is replaced in history
    window.location.replace("admin-login.html");
  });

  // Optional: prevent back navigation on this page
  (function preventBackNavigation() {
    window.history.pushState(null, document.title, window.location.href);
    window.addEventListener('popstate', function (event) {
      window.history.pushState(null, document.title, window.location.href);
    });
  })();
  </script>
</body>
</html>
