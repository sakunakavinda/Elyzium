<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ELYZIUM Events</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  background: #000;
  color: #fff;
}

.hero-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  transition: transform 0.8s ease-in, opacity 0.8s ease-in;
}

.zoom-page {
  transform: scale(8);
  opacity: 0;
  transform-origin: center center;
}

#bgCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  background: radial-gradient(circle at center, #001a00, #000000 80%);
}

.overlay {
  position: relative;
  z-index: 2;
  padding: 0 20px;
}

.title {
  font-size: 4rem;
  font-weight: 700;
  letter-spacing: 4px;
  color: #ffffff;
  text-shadow: 0 0 20px rgba(0,255,204,0.8), 0 0 40px rgba(0,255,204,0.5);
  animation: glowPulse 3s infinite alternate;
}

@keyframes glowPulse {
  from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
  to   { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc; }
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 16px 36px;
  font-size: 1.2rem;
  font-weight: 600;
  border-radius: 50px;
  color: #00ffcc;
  background: rgba(0,255,204,0.05);
  border: 1px solid rgba(0,255,204,0.4);
  cursor: pointer;
  transition: all 0.4s ease;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 20px rgba(0,255,204,0.1);
}
.btn:hover {
  background: #00ffcc;
  color: #000;
  box-shadow: 0 0 40px #00ffcc;
}

#adminBtn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 8px 14px;
  font-size: 0.85rem;
  font-weight: 500;
  border: 1px solid rgba(0,255,204,0.6);
  border-radius: 12px;
  color: #00ffcc;
  background: rgba(0,0,0,0.25);
  cursor: pointer;
  text-decoration: none;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
  z-index: 10;
}
#adminBtn:hover {
  background: #00ffcc;
  color: #000;
  box-shadow: 0 0 20px #00ffcc;
  border: none;
}

@media (max-width: 768px) {
  .title { font-size: 2.5rem; }
  .btn { font-size: 1rem; padding: 12px 28px; }
  #adminBtn { padding: 5px 10px; font-size: 0.75rem; }
}
</style>
</head>
<body>

<div class="hero-container">
  <canvas id="bgCanvas"></canvas>
  <div class="overlay">
    <div class="title">ELYZIUM EVENTS</div>
    <div class="buttons">
      <a href="main.html" class="btn">Dive In</a>
    </div>
  </div>
  <a href="#" id="adminBtn">Admin</a>
</div>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let particlesArray;
let accelerate = false;
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const mouse = { x: null, y: null, radius: 150 };
window.addEventListener("mousemove", (e) => { mouse.x = e.x; mouse.y = e.y; });

class Particle {
  constructor(x, y, dx, dy, size, color){
    this.x = x; this.y = y;
    this.dx = dx; this.dy = dy;
    this.size = size;
    this.color = color;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
  update(){
    const centerX = canvas.width/2;
    const centerY = canvas.height/2;
    const zoomSpeed = 0.6;
    
    if(accelerate) {
      this.x += (this.x - centerX) * 0.02;
      this.y += (this.y - centerY) * 0.02;
      this.size += 0.05;
    } else {
      this.x += (this.x - centerX) * zoomSpeed / 500;
      this.y += (this.y - centerY) * zoomSpeed / 500;
      this.size += 0.03;
    }

    if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height){
      this.x = Math.random()*canvas.width;
      this.y = Math.random()*canvas.height;
      this.size = (Math.random()*3)+1;
    }

    let dx = mouse.x - this.x;
    let dy = mouse.y - this.y;
    let distance = Math.sqrt(dx*dx + dy*dy);
    if(distance < mouse.radius){
      this.x -= dx/10; this.y -= dy/10;
    }
    this.draw();
  }
}

function init(){
  particlesArray=[];
  let numParticles = (canvas.width*canvas.height)/9000;
  for(let i=0;i<numParticles;i++){
    let size=(Math.random()*3)+1;
    let x=Math.random()*(canvas.width-size*2)+size;
    let y=Math.random()*(canvas.height-size*2)+size;
    let dx=(Math.random()-0.5)*1.5;
    let dy=(Math.random()-0.5)*1.5;
    let color="rgba(0,255,204,0.7)";
    particlesArray.push(new Particle(x,y,dx,dy,size,color));
  }
}

function connect(){
  for(let a=0;a<particlesArray.length;a++){
    for(let b=a;b<particlesArray.length;b++){
      let dx=particlesArray[a].x - particlesArray[b].x;
      let dy=particlesArray[a].y - particlesArray[b].y;
      let distance=dx*dx + dy*dy;
      if(distance < (canvas.width/7)*(canvas.height/7)){
        ctx.strokeStyle="rgba(0,255,204,0.08)";
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(particlesArray[a].x,particlesArray[a].y);
        ctx.lineTo(particlesArray[b].x,particlesArray[b].y);
        ctx.stroke();
      }
    }
  }
}

function animate(){
  requestAnimationFrame(animate);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<particlesArray.length;i++) particlesArray[i].update();
  connect();
}

window.addEventListener("resize", ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

window.addEventListener("mouseout", ()=>{ mouse.x = undefined; mouse.y = undefined; });

init();
animate();

document.getElementById("adminBtn").addEventListener("click",(e)=>{
  e.preventDefault();
  window.location.replace("admin-login.html");
});

const diveBtn = document.querySelector(".btn");
const heroContainer = document.querySelector(".hero-container");
const redirectUrl = "home.html";

diveBtn.addEventListener("click", (e)=>{
  e.preventDefault();
  accelerate = true;
  heroContainer.classList.add("zoom-page");
  setTimeout(()=>{ window.location.href = redirectUrl; }, 800);
});
</script>

</body>
</html>
