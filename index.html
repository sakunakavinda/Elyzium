<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
      display: none;
    }

    .video-desktop {
      display: block;
    }

    .video-mobile {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover; /* change from contain to cover */
  z-index: -1;
  display: none; /* keep default hidden */
}

    @media (max-width: 768px) {
      .video-desktop {
        display: none;
      }

      .video-mobile {
        display: block;
      }

      .mobile-title {
        display: block;
      }
    }

    .mobile-title {
  display: none; /* Hide by default */
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 1px 1px 4px black;
  text-align: center;
  padding: 10px;
  z-index: 10;
}
    .overlay-content {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .btn {
      display: inline-block;
      background-color: transparent;
      color: white;
      padding: 18px 36px;
      font-size: 1.2rem;
      border: 2px solid white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      color: #000;
    }

    @media (max-width: 480px) {
      .btn {
        padding: 14px 30px;
        font-size: 1.1rem;
      }

      .mobile-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Desktop video -->
    <video autoplay muted loop playsinline class="background-video video-desktop">
      <source src="images/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile video -->
    <video autoplay muted loop playsinline class="background-video video-mobile">
      <source src="images/video3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile title -->
    <div class="mobile-title">ELYZIUM EVENTS</div>

    <!-- Get Started Button -->
    <div class="overlay-content">
      <a href="home.html" class="btn">Get Started</a>
    </div>
  </div>
</body>
</html>
