<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    /* Default: show desktop video */
    .video-desktop {
      display: block;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .video-desktop {
        display: none;
      }

      .video-mobile {
        display: block;
      }
    }

    .overlay-content {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .btn {
      display: inline-block;
      background-color: #ff6b6b;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3b3b;
    }

    @media (max-width: 480px) {
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Desktop video -->
    <video autoplay muted loop playsinline class="background-video video-desktop">
      <source src="images/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile video -->
    <video autoplay muted loop playsinline class="background-video video-mobile">
      <source src="images/video2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay-content">
      <a href="#get-started" class="btn" onclick="window.location.href='home.html'">Get Started</a>
    </div>
  </div>
</body>
</html>
